    <script>
function days_btw_dates (date1, date2){
    const gap = Math.abs(date1 - date2)
    //gap is in milliseconds 
    const from_milliseconds_to_days = 1000 * 60 * 60 * 24

    return Math.floor(gap / from_milliseconds_to_days)
}
