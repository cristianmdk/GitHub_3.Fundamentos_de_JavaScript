<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutable and immutable structures</title>
</head>
<body>
    <script>
const cristian = {
    name: 'Cristian',
    surname: 'Angulo',
    age: 29
}

const birthday = (person) => {
    person.age ++
}


const choice = {
    name: 'Chanyaporn',
    surname: 'Kiatyanyong',
    age: 25
}

const immutable_birthday = (person) => ({
    ...person,
    age: person.age + 1
})


    </script>
</body>
</html>
